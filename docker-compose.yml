version: '3.8'

services:
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: repair_db
      POSTGRES_USER: repair_user
      POSTGRES_PASSWORD: repair_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - repair-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U repair_user -d repair_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    environment:
      DATABASE_URL: postgresql://repair_user:repair_password@postgres:5432/repair_db
      PYTHONPATH: /app/src
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    networks:
      - repair-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  repair-network:
    driver: bridge